<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sitio Web de Emiliano Rodriguez</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <div class="row">
                <div class="logo">
                    <img src="assets/logo-new.png" alt="logo_emiliano">
                </div>
                <ul class="main-nav">
                    <li class="active"><a href="">INICIO</a></li>
                    <li><a href="">SERVICIOS</a></li>
                    <li><a href="">SOBRE MÍ</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">CONTACTO</a></li>
                    <li><a href="">PREGUNTAS FRECUENTES</a></li>
                </ul>
            </div>
            <div class="hero">
                <h1>¿Listo para la acción?</h1>
                <div class="button">
                    <a href="" class="btn btn-one">Ver Video</a>
                    <a href="" class="btn btn-two">Explorar Más</a>
                </div>
            </div>
        </header>
        <section class="service grid-container">
            <!-- Aquí puedes agregar contenido sobre servicios -->
        </section>
        <section class="about grid-container">
            <!-- Aquí puedes agregar contenido sobre ti -->
        </section>
        <section class="blog grid-container">
            <!-- Aquí puedes agregar contenido del blog -->
        </section>
        <section class="contact grid-container">
            <div class="contact-form grid-item">
                <div class="contact-section-header">
                    <h2>¡Ponte en contacto con nosotros!</h2>
                </div>
                <form class="form">
                    <input type="text" name="fullname" placeholder="Nombre Completo">
                    <input type="email" name="email" placeholder="Correo Electrónico">
                    <input type="number" name="phonenumber" placeholder="Número de Teléfono">
                    <textarea class="subject" name="subject" placeholder="Tu mensaje aquí..."></textarea>
                    <input class="button" type="submit" value="Enviar">
                </form>
            </div>
            <div class="contact-form grid-item">
                <!-- Puedes agregar más contenido aquí -->
            </div>
        </section>
        <section class="faq grid-container">
            <!-- Aquí puedes agregar preguntas frecuentes -->
        </section>
    </body>
</html>
